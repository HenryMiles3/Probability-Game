<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="options">
    <h1 id="updateSpeed">0 ms</h1>
    <h1 id="gridSize">0x0</h1>
    </div>
    <div class="settings">
    <label for="updateSpeed">Update Speed:</label>
    <input type="range" id="updateSpeedI" min="50" max="1000" step="50" value="500">
    <span id="updateSpeed">500 ms</span>
    <label for="gridSizeI">Grid Size</label>
    <input id="gridSizeI">
    </div>
  <script src="index.js"></script>
</body>
</html>
